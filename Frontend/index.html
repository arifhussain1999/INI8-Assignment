<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Management</h1>
    
    <!-- Form for Adding/Updating a Registration -->
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone"><br>

        <label for="address">Address:</label>
        <textarea id="address"></textarea><br>

        <button type="submit" id="addBtn">Add Registration</button>
    </form>

    <!-- ID Input for Get, Update, Delete Operations -->
    <input type="number" id="registrationId" placeholder="Enter Registration ID">

    <!-- Buttons to interact with API -->
    <button id="getAllBtn">Get All Registrations</button>
    <button id="getByIdBtn">Get Registration by ID</button>
    <button id="updateBtn">Update Registration</button>
    <button id="deleteBtn">Delete Registration</button>

    <!-- Display area for API responses -->
    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
